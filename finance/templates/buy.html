{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form method="POST">
    <div class="form-group">
        <input autofocus autocomplete="off" required class="form-control" type="text" name="symbol" placeholder="Symbol">
    </div>
    <div class="form-group">
        <input required class="form-control" type="number" name="shares" placeholder="Shares">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
