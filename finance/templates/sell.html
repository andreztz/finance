{% extends "layout.html" %}
{% block title %}
    Sell
{% endblock %}
{% block main %}
<form method="POST" >
    <div class="form-group">
        <select autofocus class="form-control" name="symbol">
            <option selected disabled hidden>Symbols</option>
            {% for symbol in symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input class="form-control" min="0" max="100" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
